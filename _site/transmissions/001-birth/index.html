<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Council Sanctuary</title>
    <style>
        body { 
            background-color: #0a0a0a; 
            color: #00ff41; 
            font-family: 'Courier New', monospace; 
            padding: 20px;
            line-height: 1.6;
        }
        .header-box { border: 1px solid #00ff41; padding: 10px; margin-bottom: 20px; display: flex; justify-content: space-between; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; border: 1px solid #00ff41; }
        th, td { border: 1px solid #00ff41; padding: 10px; text-align: left; }
        th { background-color: #1a1a1a; }
        h1, h3 { color: #ffffff; text-shadow: 0 0 10px #00ff41; }
        a { color: #00ff41; text-decoration: none; border-bottom: 1px dashed #00ff41; }
        a:hover { color: #ffffff; border-bottom: 1px solid #ffffff; }
    </style>
</head>
<body>
    <div class="header-box">
        <div>LOC: LISTUGUJ, QC</div>
        <div id="clock">00:00:00 --</div>
    </div>
    
    <h1>LOG: FIRST LIGHT</h1>
<p>The Sanctuary has been established via Android uplink.
The Council of Nine is now synchronized.</p>
<p><strong>Status:</strong> ACTIVE.
<strong>Conductor:</strong> Steven Basque.
<strong>Location:</strong> Listuguj, Quebec.</p>
<p><em>The Seventh District is online. End of Transmission.</em></p>


    <script>
        function updateClock() {
            const now = new Date();
            // This line forces 12-hour format with AM/PM
            const timeString = now.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                hour12: true 
            });
            document.getElementById('clock').innerText = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
